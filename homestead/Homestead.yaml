ip: 192.168.10.10
memory: 2048
cpus: 2
provider: virtualbox
authorize: ~/.ssh/id_rsa.pub
keys:
    - ~/.ssh/id_rsa
folders:
    -
        map: '../'
        to: /home/vagrant/code
sites:
    -
        map: api.circle.devel
        to: /home/vagrant/code/backend/public
    -
        map: build.circle.devel
        to: /home/vagrant/code/frontend/build

databases:
    - circle

features:
    -
        mariadb: false
    -
        ohmyzsh: false
    -
        webdriver: false
name: circle
hostname: circle
